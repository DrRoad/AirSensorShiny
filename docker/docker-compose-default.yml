version: '3'
services:
   shiny:
      container_name: airsensor-shiny-default
      image: airsensor-shiny-default
      ports: 
          - "6709:3838"
      volumes: 
          - /var/www/tools.mazamascience.com/html/logs/airsensor-shiny/default/app:/srv/shiny-server/logs
          - /var/www/tools.mazamascience.com/html/logs/airsensor-shiny/default/app:/var/log/shiny-server/
      restart: unless-stopped
  
